apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.github.replaymod'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.github.replaymod:remap:d2c7f45'
}

jar {
    baseName 'preprocessor'
}

